<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, World</title>
  <link href="//cdn.bootcss.com/materialize/0.97.8/css/materialize.min.css" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hello-card {
      width: 500px;
    }
  </style>
</head>
<body ng-app="vue.components">
  <div class="hello-card"
       ng-controller="MainController as ctrl">
    <via name="HelloComponent"
         vprops="ctrl.person"
         watch-depth="value"></via>
    <div class="row">
      <div class="col s6">
        <input class="row"
               type="text"
               ng-model="ctrl.person.firstName"
               placeholder="first name"
               autofocus>
      </div>
      <div class="col s6">
        <input class="row"
               type="text"
               ng-model="ctrl.person.lastName"
               placeholder="last name">
      </div>
      <div class="input-field col s12">
        <textarea class="materialize-textarea"
                  ng-model="ctrl.person.description"></textarea>
      </div>
    </div>
  </div>
  <script src="/dev/via.js"></script>
  <script src="/dev/basic.js"></script>
</body>
</html>
